<div class="container">
  <div class="btnClick">
    <!-- Button trigger modal -->
    <button  type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      Add New Book
    </button>

    <!-- Modal -->
    <div class="modal fade" *ngIf="hideModals" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
      <div class="modal-dialog modal-dialog-custom" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add New Book</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="">
              <div class="row mb-2">
                <label for="" class="col-sm-2 text-center" >ID</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="ID" [(ngModel)]="objCheckModel.id">
                </div>
              </div>
              <div class="row mb-2">
                <label for="" class="col-sm-2 text-center" >Title:</label>
                <div class="col-sm-10" >
                  <input type="text" class="form-control" name="Title" [(ngModel)]="objCheckModel.Title">
                </div>
              </div>
              <div class="row mb-2">
                <label for="" class="col-sm-2 text-center" >PageCount:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="PageCount" [(ngModel)]="objCheckModel.PageCount">
                </div>
              </div>
              <div class="row mb-2">
                <label for="" class="col-sm-2 text-center" >PublishDate</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="PublishDate" [(ngModel)]="objCheckModel.PublishDate">
                </div>
              </div>
              <div class="row mb-2">
                <label for="" class="col-sm-2 text-center" >Description</label>
                <div class="col-sm-10">
                  <textarea class="form-control" rows="5" name="Description"  [(ngModel)]="objCheckModel.Description"></textarea>
                </div>
              </div>
              <div class="row mb-2">
                <label for="" class="col-sm-2 text-center"  >Excerpt</label>
                <div class="col-sm-10">
                  <textarea class="form-control" rows="4" id="" name="Excerpt" [(ngModel)]="objCheckModel.Excerpt"></textarea>
                </div>
              </div>

            </form>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" (click)="clickSubmit(list)">Submmit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 mt-2" *ngFor="let list of lists">
      <div class="items clear-fix">
        <div class="item-img" routerLink="detail/{{list.ID}}">
          <img src="https://404store.com/2017/12/08/Random-Pictures-of-Conceptual-and-Creative-Ideas-02.jpg" alt="">
        </div>
        <div class="item-content">
          <p class="item__title" routerLink="detail" >{{list.Title}}</p>
          <span class="item__desc">{{list.Description.slice(0, 50)}}</span>
          <div>
            <span class="red">Publishdate </span><span class="item__publishDate">{{list.PublishDate.slice(0,10)}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
